    <section class="registrarme">
      <form action="donde se va a enviar esta informacion" method="como se va a enviar esa info: get(publica) o post (privada)" enctype="en que codificacion se va a enviar esa info" class="formulario">
        <!--van a colocar si o si los campos de formulario y el boton de envio-->
        <div>
            <label for="Nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresar su nombre completo"> 
        </div>
      

        <div>
            <label for="Edad">Edad: </label>
            <input type="number" id="Edad" name="Edad" placeholder="Ingrese su edad">
        </div>

        <div>
            <label for="Correo">Email:</label>
            <input type="email" id="Correo" name="Correo" placeholder="Ingrese su correo">
        </div>
        
        <br class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label registrarme__contraseña">Contraseña</label>
            </div>
            <br> </br>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control registrarme__contraseña--barra" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Debe tener entre 8 y 20 caracteres.
              </span>
            </div>
          </div>

        
            <div>
              <h4 class="registrarme__genero">Elija género</h4>    
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Otro
            </label>
          </div>
        </div>    
          
          
            <label for="exampleDataList" class="form-label registrarme__nacionalidad">Nacionalidad</label>
<input class="form-control registrarme__barrita" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." >
<datalist id="datalistOptions">
  <option value="Argentina">
  <option value="España">
  <option value="Chile">
  <option value="Brasil">
  <option value="Groenlandia">
</datalist>
            
          
            <label  class="registrarme__comentario" for="comentario">Comentario:</label>
            <br></br>
            <textarea class="registrarme__comentariocaja" placeholder="Ingrese su comentario" name="comentario" id="comentario" cols="20" rows="5"></textarea>
           
            <div>
                <label for="terminos">Aceptar Términos y Condiciones</label>
                <input type="checkbox" name="términos" id="terminos">
            </div>

      <!--boton de envio 1-->
      <input type="submit" value="Enviar" class="buttom">

    </section>

      <footer class="footer">
        <img src="../imagenes/game-noticias.jpg" alt="Logotipo Game" width="200" height="200" class="footer__logo">
      
        
      <a href="registrarme.html" target="_blank" class="footer__registrarme">Registrarme</a>
      
      <a href="" class="footer__icono">
        <span class="jam jam-whatsapp"></span>  
      </a>
        
      
      
      <p class="footer__derechos">Derechos reservados - Game </p> 
      </footer>
