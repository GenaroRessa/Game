    <section class="registrarme">
      <form action="donde se va a enviar esta informacion" method="como se va a enviar esa info: get(publica) o post (privada)" enctype="en que codificacion se va a enviar esa info" class="formulario">
        <!--van a colocar si o si los campos de formulario y el boton de envio-->
        <div>
            <label for="Nombre">Nombre Completo</label>
          </div>
          <div>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresar su nombre completo" class="registrarme__nombre--barra"> 
        </div>
        
      

        <div>
            <label for="Edad">Edad </label>
          </div>
          <div>
            <input type="number" id="Edad" name="Edad" placeholder="Ingrese su edad" class="registrarme__edad--barra">
        </div>

           <div><li> <label for="Correo" class="registrarme__email">Email</label> </li>
           
           <li> <input type="email" id="Correo" name="Correo" placeholder="Ingrese su correo" class="registrarme__email--barra"> </li>
        </div>
        
        
            <div>
              <label for="password" class="registrarme__contraseña">Contraseña</label>
            </div>
                       
              <li> <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" class="registrarme__contraseña--barra"> </li>
              <span id="passwordHelpInline" class="form-text">
                Debe tener entre 8 y 20 caracteres.
              </span>
            
          </div>

        
            <div class="registrarme__genero">
              <p> Elija género</p>    
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Otro
            </label>
          </div>
        </div>    
          
          
            <label for="exampleDataList" class="form-label registrarme__nacionalidad">Nacionalidad</label>
<input class="form-control registrarme__nacionalidad--barra" list="datalistOptions" id="exampleDataList" placeholder="Buscar nacionalidad" >
<datalist id="datalistOptions">
  <option value="Argentina">
  <option value="España">
  <option value="Chile">
  <option value="Brasil">
  <option value="Groenlandia">
</datalist>
            
          
            <label  class="registrarme__comentario" for="comentario">Comentario</label>
            <br></br>
            <textarea class="registrarme__comentario--caja" placeholder="Ingrese su comentario" name="comentario" id="comentario" cols="20" rows="5"></textarea>
           
            <div>
                <label for="terminos" class="registrarme__terminos">Aceptar Términos y Condiciones</label>
                <input type="checkbox" name="términos" id="terminos" class="registrarme__click">
            </div>

      <!--boton de envio 1-->
      <input type="submit" value="Enviar" class="registrarme__buttom">

    </section>
